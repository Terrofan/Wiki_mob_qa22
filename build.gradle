plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'io.appium:java-client:7.3.0'
    implementation 'org.slf4j:slf4j-parent:1.7.25'
}

test {
    useTestNG()
}
